{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="banner">
        <div class="banner-text">
          <h2>todo</h2>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-6">
  <form method="POST" class="shadow-sm p-3 mb-5 bg-white rounded">
    {% csrf_token %}
    <div class="form-group">
      <label >task</label>
      
        <input type="text" class="form-control" class="text-success" placeholder="Enter task" name="task">
    </div>
    <div class="form-group">
      <label>priority:</label>
      
        <input type="number" class="form-control" placeholder="Enter priority" name="priority">
    </div>
    <div class="form-group">
      <label>date:</label>
      
        <input type="date" class="form-control" name="date">
    </div>
    
    
        <button type="submit" class="btn btn-success">Submit</button>
     
  </form>
  



</div>

<div class="col-md-6">
  <h4>task to be done</h4>
  {% for i in task1 %}
  <div class="shadow card">
  
    
  
    <div class="card-body">
      <h5 class="card-title">{{i.task}}</h5>
      <p class="card-text">{{i.priority}}</p>
      <p class="card-text">{{i.date}}</p>
      <a href="{% url 'edit' i.id %}" class="btn btn-success">update</a>
      <a href="{% url 'delete' i.id %}" class="btn btn-danger">delete</a>
      
    </div>
  </div>
<br>
{% endfor %}
</div>
</div>
</div>
{% endblock %}
